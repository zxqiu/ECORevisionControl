projectName: ECORevisionControl

server:
  type: simple
  rootPath: /
  applicationContextPath: /
  connector:
    type: http
    port: 8080
  gzip:
    bufferSize: 8KiB
  requestLog:
    appenders:
      - type: console
        threshold: ALL
        timeZone: UTC
        target: stdout
      - type: file
        currentLogFilename: ./eco-revision-request.log
        threshold: ALL
        archive: true
        archivedLogFilenamePattern: ./eco-revision-request-%d.log
        archivedFileCount: 5
        timeZone: UTC

database:
  # the name of your JDBC driver
  driverClass: org.sqlite.JDBC

  # the JDBC URL
  url: jdbc:sqlite:db/eco.db

  # the JDBC user
  user:

logging:
  level: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
    - type: file
      currentLogFilename: ./eco-revision-server.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: ./eco-revision-server-%d.log
      archivedFileCount: 5
      timeZone: UTC
